<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
	  xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:t="http://myfaces.apache.org/tomahawk">
      
    <h:body>
    	
    	<ui:composition template="/template/common/commonLayout.xhtml">
    	
    	<ui:define name="sidebar">
   			<h:form >     		
				<h:link value="Back to Material" outcome="courseMaterialStudent" class="button-style"/>
			</h:form>       			
      	</ui:define>
    	
    	<ui:define name="content">
    	
    	<!-- CSU's colors are forest green and white. Hex triplet for forest green = #228B22  -->
    	<h2 align="center" style="background:#0087BD; color:white;">Download Material</h2>
    	
    	<f:view> 
    		<!-- Upload a file. enctype needed to work properly -->
      		<h:form id="uploadForm" title="Download Material" >       
				<h:commandButton value="\/" action="#{materialStudentBean.download}" class="button-style"/>	
			</h:form>
		</f:view>
		</ui:define>
    	</ui:composition>
    	
   </h:body>

</html>
